<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#47dbb6"/>
      <stop offset="1" stop-color="#23b08d"/>
    </linearGradient>
    <filter id="dot-inactive" x="0" y="0" width="40" height="40" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#dot-inactive)">
    <g id="dot-inactive-2" data-name="dot-inactive" transform="translate(9 6)" stroke="#fff" stroke-width="1" fill="url(#linear-gradient)">
      <circle cx="11" cy="11" r="11" stroke="none"/>
      <circle cx="11" cy="11" r="10.5" fill="none"/>
    </g>
  </g>
</svg>
